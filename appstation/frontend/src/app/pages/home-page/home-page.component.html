<div class="container-home">
  <p class="welcome-text">Welcome on your BankApp website!</p>
  <div class="button-container" *ngIf="!(accountService.currentUser$ | async)">
    <button (click)="(goToLogin)">
      <a routerLink="login">Have account? Go to Login</a>
    </button>
    <button (click)="(goToRegister)">
      <a routerLink="register">New user? Create an account</a>
    </button>
  </div>
</div>
