<div class="user-panel-container">
  <div class="main-text">
    <h1>Your profile</h1>
  </div>
  <div class="prograss-bar-wrapper">
    <span [hidden]="!isLoading">
      <mat-progress-bar
        class="blue-progress-bar"
        color="primary"
        mode="indeterminate"
      ></mat-progress-bar>
    </span>
  </div>
  <div class="user-data" *ngIf="bankClient">
    <div class="user-info">
      <label for="userName">First Name:</label>
      <input
        type="text"
        id="userName"
        [(ngModel)]="bankClient.userName"
        disabled
      />
      <label for="age">Age:</label>
      <input type="number" id="age" [(ngModel)]="bankClient.age" disabled />
      <label for="createdAt">Account created:</label>
      <input
        type="text"
        id="createdAt"
        [(ngModel)]="bankClient.createdAt"
        disabled
      />
    </div>
    <div class="user-info">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="bankClient.lastName"
        disabled
      />
      <label for="gender">Gender:</label>
      <input type="text" id="gender" [(ngModel)]="bankClient.gender" disabled />
      
      
      <label for="city">City:</label>
      <input type="text" id="city" [(ngModel)]="bankClient.city" disabled />
    </div>
  </div>

  <div class="user-actions">
    <button class="edit-btn" (click)="editProfile()">Save changes</button>
  </div>
</div>
